apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: "workflow-template-${{values.project_id}}"
  namespace: default
  labels:
    project-id: "${{values.project_id}}"
spec:
  workflowMetadata:
    namespace: default
    labels:
      project-id: "${{values.project_id}}"
  entrypoint: clone-repo
  onExit: on-exit
  arguments:
    parameters:
      - name: message
        value: hello world
  templates:
    - name: clone-repo
      container:
        image: alpine/git
        command: [sh, -c]
        env:
          - name: GIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: user-github-tobedeleted
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: github-token-argo-workflow
                key: password
        args:
        - |
          echo starting git clone
          git clone https://$GIT_USERNAME:$(echo $GIT_PASSWORD)@github.com/CNOE-ORG-TEST/{{values.project_id}}-component.git
          git clone https://$GIT_USERNAME:$(echo $GIT_PASSWORD)@github.com/CNOE-ORG-TEST/cnoe-ci.git
          ls -la
          
          # Create the destination folder if it doesn't exist
          mkdir -p cnoe-ci/namespaces/{{values.project_id}}-namespace
          
          rm {{values.project_id}}-component/catalog-info-workflow.yaml
          rm {{values.project_id}}-component/catalog-info-cd.yaml
          
          # Copy the contents of the source folder to the destination folder
          cp -r {{values.project_id}}-component/* cnoe-ci/namespaces/{{values.project_id}}-namespace
          
          echo "Contents copied successfully from $source_folder to $destination_folder"
          
          
          cd cnoe-ci
          
          git config --global user.email "argoWorkflow@example.com"
          git config --global user.name "Argo Workflow"
          
          git add .
          git commit -m "CD pipeline argo Workflow"
          
          git push -u https://$GIT_USERNAME:$(echo $GIT_PASSWORD)@github.com/CNOE-ORG-TEST/cnoe-ci.git main
          
          echo "Pushed to cnoe-ci"
